<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Login </title>

  <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>
<script>
function showUser() {
user = document.getElementById("username").value;
pw = document.getElementById("pw").value;
   if (user == "" ||pw == "" ) {
       document.getElementById("txtHint").innerHTML = "Failed";
       return;
   } else {
       if (window.XMLHttpRequest) {
           // code for IE7+, Firefox, Chrome, Opera, Safari
           xmlhttp = new XMLHttpRequest();
       } else {
           // code for IE6, IE5
           xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
       }
       xmlhttp.onreadystatechange = function() {
           if (this.readyState == 4 && this.status == 200) {

             if(this.responseText == 0){

             }
             else{

               window.location = "./patient2.html";
             }

           }
       };
       xmlhttp.open("GET","login.php?u="+user+"&p="+pw,true);
       xmlhttp.send();
   }
}
</script>

<body>

  <div class="wrap">
		<div class="avatar">
      <img src="http://cdn.ialireza.me/avatar.png">
		</div>
		<input type="text" id="username" placeholder="username" required>
		<div class="bar">
			<i></i>
		</div>
		<input type="password" id="pw" placeholder="password" required>
		<a href="" class="forgot_link">forgot ?</a>
		<button onclick = 'showUser()'>Sign in</button>
	</div>



  <script src="js/index.js"></script>

</body>

</html>
